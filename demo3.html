      getInitialState:function(){
          return {
              isVisible : true,
              titleMessage : 'hello'
          }

              display:this.state.isVisible ? 'true' : 'false'
          }

          return (
              <div>
                <h1 style={styleObj}>{this.state.titleMessage}</h1>
              </div>
          )
      }
  })
